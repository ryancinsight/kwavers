apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwavers-pinn-api
  labels:
    app: kwavers-pinn-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kwavers-pinn-api
  template:
    metadata:
      labels:
        app: kwavers-pinn-api
        component: api
    spec:
      serviceAccountName: pinn-service-account
      containers:
      - name: pinn-api
        image: kwavers/pinn-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: RUST_LOG
          value: "info"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pinn-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pinn-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pinn-secrets
              key: jwt-secret
        - name: API_PORT
          value: "8080"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: pinn-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.present
                operator: In
                values:
                - "true"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: pinn-api-service
  labels:
    app: kwavers-pinn-api
spec:
  selector:
    app: kwavers-pinn-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pinn-config
data:
  config.toml: |
    [api]
    bind_address = "0.0.0.0"
    port = 8080
    request_timeout = 300
    max_body_size = 10485760

    [api.rate_limits]
    anonymous_rpm = 60
    authenticated_rpm = 600
    burst_allowance = 10

    [monitoring]
    prometheus_endpoint = "/metrics"
    health_check_endpoint = "/health"

    [logging]
    level = "info"
    format = "json"
---
apiVersion: v1
kind: Secret
metadata:
  name: pinn-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  database-url: cG9zdGdyZXM6Ly91c2VyOnBhc3NAZGI6NTQzMi9waW5uX2Ri  # postgres://user:pass@db:5432/pinn_db
  redis-url: cmVkaXM6Ly9yZWRpczoxMjM0NTY3ODkwQGNhY2hlOjYzNzkg # redis://redis:password@cache:6379
  jwt-secret: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==  # your-super-secret-jwt-key-change-in-production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pinn-service-account
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pinn-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pinn-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pinn-cluster-role
subjects:
- kind: ServiceAccount
  name: pinn-service-account
  namespace: default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pinn-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.pinn.kwavers.com
    secretName: pinn-api-tls
  rules:
  - host: api.pinn.kwavers.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pinn-api-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pinn-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kwavers-pinn-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max