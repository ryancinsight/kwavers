apiVersion: v2
name: kwavers-pinn
description: A Helm chart for deploying Kwavers PINN API on Kubernetes
type: application
version: 1.0.0
appVersion: "2.14.0"
keywords:
  - pinn
  - physics-informed-neural-networks
  - machine-learning
  - cuda
  - gpu
home: https://github.com/kwavers/kwavers
sources:
  - https://github.com/kwavers/kwavers
maintainers:
  - name: Kwavers Team
    email: team@kwavers.org
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.enabled
  - name: grafana
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.enabled
