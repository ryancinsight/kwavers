apiVersion: v1
kind: Service
metadata:
  name: {{ include "kwavers-pinn.fullname" . }}-api
  labels:
    {{- include "kwavers-pinn.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "kwavers-pinn.selectorLabels" . | nindent 4 }}
    component: api
