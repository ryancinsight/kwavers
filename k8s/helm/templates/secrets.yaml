apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kwavers-pinn.fullname" . }}-secrets
  labels:
    {{- include "kwavers-pinn.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.enabled }}
  database-url: {{ printf "postgres://%s:%s@%s-postgresql:5432/%s" .Values.postgresql.auth.username .Values.postgresql.auth.password (include "kwavers-pinn.fullname" .) .Values.postgresql.auth.database | b64enc | quote }}
  {{- else }}
  database-url: {{ .Values.database.host | printf "postgres://user:pass@%s:%d/%s" .Values.database.port .Values.database.name | b64enc | quote }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  redis-url: {{ printf "redis://%s@%s-redis-master:6379" .Values.redis.auth.password (include "kwavers-pinn.fullname" .) | b64enc | quote }}
  {{- else }}
  redis-url: {{ .Values.cache.host | printf "redis://%s@%s:%d" .Values.cache.password .Values.cache.port | b64enc | quote }}
  {{- end }}
  jwt-secret: {{ .Values.security.jwtSecret | b64enc | quote }}
