apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kwavers-pinn.fullname" . }}-api
  labels:
    {{- include "kwavers-pinn.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "kwavers-pinn.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      labels:
        {{- include "kwavers-pinn.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kwavers-pinn.serviceAccountName" . }}
      containers:
      - name: pinn-api
        image: {{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.api.port }}
          name: http
        env:
        - name: RUST_LOG
          value: {{ .Values.logging.level | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "kwavers-pinn.fullname" . }}-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "kwavers-pinn.fullname" . }}-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "kwavers-pinn.fullname" . }}-secrets
              key: jwt-secret
        - name: API_PORT
          value: {{ .Values.api.port | quote }}
        - name: API_RATE_LIMIT_ANONYMOUS
          value: {{ .Values.rateLimiting.anonymousRPM | quote }}
        - name: API_RATE_LIMIT_AUTHENTICATED
          value: {{ .Values.rateLimiting.authenticatedRPM | quote }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.config.monitoring.healthCheckEndpoint }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.config.monitoring.healthCheckEndpoint }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "kwavers-pinn.fullname" . }}-config
